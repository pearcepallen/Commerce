{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Active Listings</h2>

    {% for listing in listings %}
    <div id="list">

        <div id="image_container">
            <img id="list_image" src="{{listing.image_link}}" alt="Image of item">
        </div>

        <div>
           <div><h3>{{ listing.name }}</h3></div>
           <div> Price: ${{ listing.start_bid }} </div>
            <div>{{ listing.description }} </div>
        </div>

    </div>
    {% endfor %}

{% endblock %}
